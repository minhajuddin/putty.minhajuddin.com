<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Letters</title>
    <style type="text/css" media="screen">
* { margin:0; padding:0; } /* to remove the top and left whitespace */
html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
.dot{
    width: 100px;
    height: 100px;
    background-color: #B10DC9;
    border-radius: 50px;
    margin: 10px;
    display: inline-block;
}

#one {
  padding: 200px;
}

#two {
  padding: 100px 200px;
}

#three {
  padding: 50px 200px;
}


#board {
  border: solid 1px #eee;
}

    </style>
  </head>
  <body>
    <div id="board">
      <div id="one" class="face">
        <div class="dot"></div>
      </div>
      <div id="two" class="face">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div id="three" class="face">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div id="four" class="face">
        <div class="dot"></div>
        <div class="dot"></div>
        <br />
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div id="five" class="face">
        <div class="dot"></div>
        <div class="dot"></div>
        <br />
        <div class="dot"></div>
        <br />
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div id="six" class="face">
        <div class="dot"></div>
        <div class="dot"></div>
        <br />
        <div class="dot"></div>
        <div class="dot"></div>
        <br />
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <script charset="utf-8">
      const allFaces = ['one', 'two', 'three', 'four', 'five', 'six'].map(x => document.getElementById(x));
      const randomFace = () => allFaces[Math.floor(Math.random() * 6)]
      const hide = x => x.style['display'] = 'none'
      const show = x => x.style['display'] = 'block'

      allFaces.forEach(hide)

      function throwDice(){
        allFaces.forEach(x => hide(x))
        show(randomFace())
      }

      document.body.addEventListener('keypress', () => {
        throwDice()
      })
    </script>
  </body>
</html>
